<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ANTS</title>
  </head>
  <body>
    <style>
      html,
      body {
        margin: 0px;
        height: 100%;
        overflow: hidden;
        background-color: black;
        color: wheat;
      }
      #controller-box {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        user-select: none; /* supported by Chrome and Opera */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
      }
      #up-box {
        height: 100%;
        width: 50%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      #leftright-box {
        height: 100%;
        width: 50%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      .button {
        height: 100%;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px #333 solid;
      }
      #left-button {
        width: 50%;
        background-color: rgb(247, 239, 236);
      }
      #left-button:after {
        content: '';
        display: inline-block;
        margin-top: 1.05em;
        margin-left: 0.6em;
        width: 1.4em;
        height: 1.4em;
        border-top: 0.5em solid #333;
        border-right: 0.5em solid #333;
        -moz-transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
        transform: rotate(-135deg);
      }
      #right-button {
        width: 50%;
        background-color: rgb(247, 239, 236);
      }
      #right-button:after {
        content: '';
        display: inline-block;
        margin-top: 1.05em;
        margin-left: -0.6em;
        width: 1.4em;
        height: 1.4em;
        border-top: 0.5em solid #333;
        border-right: 0.5em solid #333;
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      #forward-button {
        width: 100%;
        background-color: rgb(247, 239, 236);
      }
      #forward-button:after {
        content: '';
        display: inline-block;
        margin-top: 1.4em;
        width: 1.4em;
        height: 1.4em;
        border-top: 0.5em solid #333;
        border-right: 0.5em solid #333;
        -moz-transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
      }
    </style>
    <!-- <h1>ANTS</h1> -->
    <div id="controller-box">
      <div id="up-box">
        <div class="button" id="forward-button">
          <span class="forward"></span>
        </div>
      </div>
      <div id="leftright-box">
        <div class="button" id="left-button">
            <span class="left"></span>
        </div>
        <div class="button" id="right-button">
          <span class="right"></span>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/controller.js"></script>
  </body>
</html>
